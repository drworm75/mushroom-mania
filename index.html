<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Third Party Style Tags -->
	<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Personal Style Tags -->
	<link rel="stylesheet" href="./styles/main.css">
</head>

<body ng-app="Mushrooms">
	<div ng-controller="ShroomTypes">
		<div class="input-container">
		<div class="container">
	    	<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-login">
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12 text-center">
								<h2 class="magic">Mushroom Magic</h2>
									<div class="form-group">
										<input type="text" name="text" id="text" tabindex="1" class="form-control" placeholder="Search for Type of Mushroom" value="" ng-model="searchText">
										<input type="radio" name="edible" ng-model="type" value="true" > Edible
										<input type="radio" name="edible" ng-model="type" value="false" > Poisonous
										{{check}}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>						
	</div>

		<div ng-repeat="item in toadstools |filter: searchText| filter: type">
			<!-- <label ng-show="item[edible]"> -->
				<div class="panel panel-primary col-sm-6">
					<div class="panel-heading ">
						<h4>{{item.name}}</h4>
					</div>
					<ul class="list-group">
						<li class="description list-group-item">{{item.description}}</li>

					</ul>
				</div>		
			<!-- </label> -->
		</div>
	</div>

	
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
	<!-- Personal Script Tags -->

	
	

	<script type="text/javascript" src="./javascripts/app.js"></script>
	<script type="text/javascript" src="./javascripts/AppConstants.js"></script>
	<script type="text/javascript" src="./javascripts/main.js"></script>
		
</body>
</html>
